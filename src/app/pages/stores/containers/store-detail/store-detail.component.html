<div *ngIf="store$ | async as store" class="section section-dark">
  <div class="container text-center">
    <div class="card card-profile">
      <div class="card-avatar">
        <img [src]="store.image_background" alt="{{ store.name }}" class="img-fluid">
      </div>
      <div class="card-body">
        <h3 class="title">{{ store.name }}</h3>
        <div [innerHTML]="store.description" class="text-justify text-white mt-3"></div>
      </div>
    </div>

    <h4 class="text-white mt-5 mb-4">Juegos disponibles</h4>
    <div class="row">
      <ng-container *ngIf="games$ | async as games">
        <div class="col-md-4 mb-4" *ngFor="let game of games">
          <app-game [game]="game" (gameClick)="openGameModal(game.id)"></app-game>
        </div>
      </ng-container>
    </div>
  </div>
</div>
