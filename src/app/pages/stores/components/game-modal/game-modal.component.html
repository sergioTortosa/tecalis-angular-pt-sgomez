<div class="modal-header justify-content-center">
    <button aria-hidden="true" class="close" type="button" (click)="close()">
        <i class="tim-icons icon-simple-remove"></i>
    </button>
    <h4 class="title title-up text-white">{{ game?.name }}</h4>
</div>

<div class="modal-body text-white">
    <div *ngIf="imageUrls.length > 0" class="mb-4">
        <carousel [interval]="0" [noPause]="true" [showIndicators]="true">
            <slide *ngFor="let img of imageUrls">
                <img [src]="img" class="d-block w-100 rounded shadow" style="max-height: 300px; object-fit: cover;" />
            </slide>
        </carousel>
    </div>

    <div class="mb-4" [innerHTML]="game?.description"></div>

    <p><strong>Fecha de lanzamiento:</strong> {{ game?.released | date }}</p>

    <p>Desglose del rating:</p>
    <div *ngFor="let r of game?.ratings" class="progress-container mb-3">
        <p class="progress-badge">{{ r.title | titlecase }}</p>
        <progressbar [value]="r.percent" [animate]="true" [striped]="true">
            <p class="progress-value">{{ r.percent | number:'1.0-2' }}%</p>
        </progressbar>
    </div>

    <p><strong>Puntuaci√≥n:</strong> {{ game?.rating }} / 5</p>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" (click)="close()">Cerrar</button>
</div>
